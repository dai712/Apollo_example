  type User {
    id: Int!
    nickname: String!
    email: String!
    password: String!
    money: String!
  }

  type Query {
    hello(name: String): String!
    user(id: Int!): User!
    users: [User!]!
  }

  type Mutation{
    createUser(nickname: String!, email: String!, password: String!): Boolean!
    loginUser(nickname: String!, email: String!, password: String!) : String!
    deleteUser: Boolean!
  }

  type Subscription{
    messageReceived: String!
  }
